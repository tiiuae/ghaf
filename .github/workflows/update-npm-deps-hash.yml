name: Update npmDepsHash

on:
    pull_request:
        paths:
            - "docs/package.json"
            - "docs/package-lock.json"

permissions:
    contents: write
    pull-requests: write

jobs:
    update-npm-deps-hash:
        # Only run on dependabot PRs from the same repository
        if: >
            github.event.pull_request.user.login == 'dependabot[bot]' &&
            github.event.pull_request.head.repo.full_name == github.repository
        runs-on: ubuntu-latest
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
              with:
                  egress-policy: audit

            - name: Checkout
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  ref: ${{ github.event.pull_request.head.ref }}
                  repository: ${{ github.event.pull_request.head.repo.full_name }}
                  fetch-depth: 0
                  # https://docs.zizmor.sh/audits/#artipacked
                  # needed as we have git operations below in commit and push
                  persist-credentials: true

            - name: Install nix
              uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0

            - name: Validate environment
              run: |
                  echo "Base repo: ${{ github.repository }}"
                  echo "Files changed in this PR:"
                  git diff --name-only HEAD~1 HEAD || echo "Could not determine changed files"

            - name: Update npmDepsHash
              run: |
                  echo "Current working directory: $(pwd)"
                  echo "Files in docs directory:"
                  ls -la docs/
                  echo "Current npmDepsHash in docs/default.nix:"
                  grep "npmDepsHash" docs/default.nix
                  echo "Running update script..."
                  chmod +x scripts/update-npm-deps-hash.sh
                  ./scripts/update-npm-deps-hash.sh

            - name: Commit and push changes
              run: |
                  if [[ -n $(git diff) ]]; then
                    git config --global user.email "<49699333+dependabot[bot]@users.noreply.github.com>"
                    git config --global user.name "dependabot[bot]"
                    git add docs/default.nix
                    git commit -s -m "Update npmDepsHash after npm dependency changes"
                    git push
                  fi
