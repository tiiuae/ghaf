name: Update npmDepsHash

on:
  pull_request:
    paths:
      - "docs/package.json"
      - "docs/package-lock.json"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-npm-deps-hash:
    # Only run on dependabot PRs from the same repository
    if: >
      github.event.pull_request.user.login == 'dependabot[bot]' &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: Install nix
        uses: cachix/install-nix-action@7be5dee1421f63d07e71ce6e0a9f8a4b07c2a487 # v31

      - name: Validate environment
        run: |
          echo "Base repo: ${{ github.repository }}"
          echo "Files changed in this PR:"
          git diff --name-only HEAD~1 HEAD || echo "Could not determine changed files"

      - name: Update npmDepsHash
        run: |
          echo "Current working directory: $(pwd)"
          echo "Files in docs directory:"
          ls -la docs/
          echo "Current npmDepsHash in docs/default.nix:"
          grep "npmDepsHash" docs/default.nix
          echo "Running update script..."
          chmod +x scripts/update-npm-deps-hash.sh
          ./scripts/update-npm-deps-hash.sh

      - name: Commit and push changes
        run: |
          if [[ -n $(git diff) ]]; then
            git config --global user.email "<49699333+dependabot[bot]@users.noreply.github.com>"
            git config --global user.name "dependabot[bot]"
            git add docs/default.nix
            git commit -s -m "Update npmDepsHash after npm dependency changes"
            git push
          fi
