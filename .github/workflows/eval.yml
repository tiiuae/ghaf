name: eval
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
permissions:
    contents: read

jobs:
    eval:
        runs-on: ubuntu-latest
        timeout-minutes: 360
        strategy:
            matrix:
                include:
                    - jobid: 0
                    - jobid: 1
                    - jobid: 2
                    - jobid: 3
                    - jobid: 4
                    - jobid: 5
                    - jobid: 6
                    - jobid: 7
                    - jobid: 8
                    - jobid: 9
        concurrency:
            # Cancel any in-progress workflow runs from the same PR or branch,
            # allowing matrix jobs to run concurrently:
            group: ${{ github.workflow }}.${{ github.event.pull_request.number || github.ref }}.${{ matrix.jobid }}
            cancel-in-progress: true
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
              with:
                  egress-policy: audit

            - name: Checkout
              uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
              with:
                  ref: ${{ github.event.pull_request.merge.sha || github.ref }}
                  fetch-depth: 0
                  persist-credentials: false
            - name: Install nix
              uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
            - name: Evaluate (jobid=${{ matrix.jobid }})
              run: |
                  echo "JOB_TOTAL: ${JOB_TOTAL}"
                  echo "matrix.jobid: ${{ matrix.jobid }}"
                  nix develop --accept-flake-config --command .github/eval.sh -t '(devShells\.|packages\.)' -j ${{ matrix.jobid }} -m "${JOB_TOTAL}"
              env:
                  JOB_TOTAL: ${{ strategy.job-total }}
