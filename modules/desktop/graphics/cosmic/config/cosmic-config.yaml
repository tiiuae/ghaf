  tiling_exception_defaults: |
    [
    	// Any appid title only matching
    	(
    		appid: ".*",
    		titles: [
    			"Discord Updater",
    		]
    	),
    	// Empty appid title only matches
    	(
    		appid: "",
    		titles: [
    			"Steam",
    			"wl-clipboard",
    		]
    	),


    	// Appid matches
    	(appid: "Authy Desktop", titles: [".*"]),
    	(appid: "Com.github.amezin.ddterm", titles: [".*"]),
    	(appid: "Com.github.donadigo.eddy", titles: [".*"]),
