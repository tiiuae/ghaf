com.system76.CosmicTerm:
  font_name: "Noto Sans Mono"

com.system76.CosmicTheme.Mode:
  auto_switch: false
  is_dark: true

com.system76.CosmicTk:
  apply_theme_global: true
  show_minimize: true
  show_maximize: true
  icon_theme: "Papirus"
